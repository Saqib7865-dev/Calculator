<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="screen">
            <input type="text" id="screen">
        </div>
        <div class="button-container">
            <div class="plus btn op-btn">+</div>
            <div class="sub btn op-btn">-</div>
            <div class="mul btn op-btn">*</div>
            <div class="div btn op-btn">/</div>
        
            <div class="number btn first-index">7</div>
            <div class="number btn">8</div>
            <div class="number btn">9</div>
            
            <div class="number btn first-index">6</div>
            <div class="number btn">5</div>
            <div class="number btn">4</div>

            <div class="number btn first-index">3</div>
            <div class="number btn">2</div>
            <div class="number btn">1</div>

            <div class="clear btn first-index">C</div>
            <div class="number btn">.</div>
            <div class="number btn">0</div>
            <div class="equal btn-eq" id="equal">=</div>
        </div>
    </div>

    <!-- Main.js -->
    <script src="./main.js"></script>
</body>
</html>
